<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

  <!-- Additional styles for improvement -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 1000px;
    }

    h1, h2 {
      font-weight: bold;
      color: #343a40; /* Negro */
    }

    .breadcrumb {
      background-color: transparent;
      padding: 0;
    }

    .breadcrumb-item a {
      color: #007bff; /* Azul */
    }

    .breadcrumb-item.active {
      color: #6c757d;
    }

    .btn-primary {
      background-color: #007bff; /* Azul */
      border: none;
      padding: .5rem 1rem;
      transition: background-color .3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .table th, .table td {
      padding: 1rem;
      text-align: center;
    }

    .table th {
      background-color: #343a40; /* Negro */
      color: white;
    }

    .table td {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
    }

    .btn-warning, .btn-danger {
      transition: background-color .3s;
    }

    .btn-warning {
      background-color: #ffc107;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .action-btns a {
      margin: 0 .5rem;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary mb-3" th:href="@{/productos/create}">Crear Producto</a>

  <h2>Productos</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Inventario</th>
      <th scope="col">Precio</th>
      <th scope="col">Acción</th>
      <th scope="col">Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
      <td th:text="${p.nombre}"></td>
      <td th:text="${p.descripcion}"></td>
      <td th:text="${p.cantidad}"></td>
      <td th:text="${p.precio}"></td>
      <td class="action-btns">
        <a class="btn btn-warning" th:href="@{'/productos/edit/' + ${p.id_producto}}">Editar</a>
      </td>
      <td class="action-btns"><a class="btn btn-danger" th:href="@{productos/delete/{id} (id=${p.id_producto})}">Eliminar</a></td>
    </tr>
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
