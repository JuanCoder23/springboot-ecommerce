<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <!-- Additional styles for improvement -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    h1, h2 {
      font-weight: bold;
      color: #4CAF50;
    }
    .breadcrumb {
      background-color: transparent;
      padding: 0;
    }
    .breadcrumb-item a {
      color: #28a745;
    }
    .breadcrumb-item.active {
      color: #6c757d;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: .375rem;
      padding: .75rem;
      font-size: 1rem;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      transition: background-color .3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .card {
      border: 1px solid #e0e0e0;
      padding: 1.5rem;
      border-radius: .375rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .card-header {
      background-color: #f1f1f1;
      font-weight: bold;
      color: #333;
    }
    .form-control-file {
      padding: .5rem;
      font-size: 1rem;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Crear Productos</li>
  </ol>

  <!-- Form Card -->
  <div class="card">
    <div class="card-header">
      Crear Producto
    </div>
    <div class="card-body">
      <form class="form-horizontal" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
                 placeholder="Ingrese el nombre del producto" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="descripcion">Descripci√≥n:</label>
          <textarea class="form-control" id="descripcion" name="descripcion"
                    placeholder="Ingrese la descripcion del producto" required autocomplete="off"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label" for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad"
                 placeholder="Ingrese la cantidad del producto" required autocomplete="off">
        </div>

        <div class="form-group">
          <label class="control-label" for="precio">Precio:</label>
          <input type="number" class="form-control" step="any" id="precio" name="precio"
                 placeholder="Ingrese el precio del producto" autocomplete="off" required>
        </div>

        <div class="form-group">
          <label class="control-label" for="img">Imagen:</label>
          <input type="file" class="form-control-file" id="img" name="img">
        </div>

        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
